<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple CRUD application">
    <meta name="keywords" content="crud, application, shopping list, jspills, javascript, html, css, carma12">
    <meta http-equiv="author" content="carma12">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/crud.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_main/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_main/site.webmanifest">

    <title>CRUD Application</title>
</head>

<body onload="showItems()">

    <!-- header -->
    <div class="header">
        <div class="header-container">
            <h1 class="header-title">Shopping list</h1>
            <h2 class="header-subtitle">Don't forget anything!</h2>
        </div>
    </div>

    <!-- first container -->
    <div class="container container1">
        <div class="add-container">
            <input id="new-item" class="form-control" type="text" placeholder="New items">
            <button type="button" id="add-button" class="btn btn-light" onclick="addItem()">Add</button>
        </div>
    </div>

    <!-- hidden container -->
    <form id="spoiler">
        <div id="saveEdit" class="form-group">
            <input id="edit-name" class="form-control" type="text">
            <button id="edit-hidden-btn" class="btn btn-outline-warning" type="button">Save</button>
            <button class="btn btn-outline-danger" type="button" onclick="closeEdit()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </form>

    <!-- second container -->
    <div class="container container2">
        <!-- counter -->
        <div class="counter-container">
            <p id="counter">0 items</p>
        </div>
        <!-- counter line -->
        <div class="hr-container">
            <hr>
        </div>
    </div>

    <!-- items -->
    <div class="container container-items">
        <table class="center">
            <tr>
                <th></th>
            </tr>
            <tbody id="items">
            </tbody>
        </table>
    </div>

    <!-- end line -->
    <div class="hr-end">
        <hr>
    </div>

    <!-- footer -->
    <footer id="footer" class="page-footer font-small pt-4">
        <div class="footer-copyright text-center py-3">
            Made with <i class="fa fa-heart fa_custom"></i> - Carla Mart√≠nez Poveda <a href="https://github.com/carma12" class="icon" target="_blank" title="github"><i class="fa fa-github"></i> </a>
        </div>
    </footer>

    <!-- JS files -->
    <script type="text/javascript" src="../js/crud.js"></script>

</body>
</html>
