<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A notes application to writing notes and setting a remainder timer">
    <meta name="keywords" content="notes, application, jspills, javascript, html, css, carma12">
    <meta http-equiv="author" content="carma12">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/notes.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_main/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_main/site.webmanifest">

    <title>Notes</title>
</head>
<body>

    <!-- header -->
    <div class="header">
        <div class="header-container">
            <h1 class="header-title">Notes JS</h1>
            <h2 class="header-subtitle">Because memory is unreliable</h2>
        </div>
    </div>

    <!-- options -->
    <div class="options">
        <div class="options-container">
            <input id="search-text" type="text" class="input" placeholder="Filter tasks">
            <select class="custom-select" id="option-filter">
                <option value="alphabetical">Sort alphabetically</option>
                <option value="byCreated">Sort by recently created</option>
            </select>
        </div>
        <div class="buttons-container">
            <button id="create-note" class="btn btn-secondary" onclick="createNote()">Create note</button>
            <button id="clear-all-notes" class="btn btn-danger" onclick="clearAllNotes()">Clear all notes</button>
            <p class="about-project"><a id="about-link" href="">About</a></p>
        </div>
    </div>

    <!-- notes -->
    <div class="container">
        <div id="notes"></div>
    </div>

    <!-- footer -->
    <footer id="footer" class="page-footer font-small pt-4">
        <div class="footer-copyright text-center py-3">
            Made with <i class="fa fa-heart fa_custom"></i> - Carla Mart√≠nez Poveda <a href="https://github.com/carma12" class="icon" target="_blank" title="github"><i class="fa fa-github"></i> </a>
        </div>
    </footer>

    <!-- JS files -->
    <script type="text/javascript" src="../js/notes-functions.js"></script>
    <script type="text/javascript" src="../js/notes.js"></script>

</body>
</html>
